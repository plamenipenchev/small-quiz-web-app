<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-contend">
        <div class="row">
          <div class="col s12">
            <img src="/assets/images/quiz-questions.jpg" class="offset-s3 center-element" />
          </div>
        </div>
        <form #initializationForm="ngForm" (ngSubmit)="onFormSubmit(initializationForm)">
          <div class="row">
            <div class="col s6">
              <h4>Select Quiz Category</h4>
            </div>
            <div class="col s6">
              <h4>Select Quiz Difficulty</h4>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <div *ngFor="let category of categories">
                <p>
                  <label>
                    <input type="radio" class="with-gap" name="categories" value={{category.idntfr}} ngModel required />
                    <span>{{category.display}}</span>
                  </label>
                </p>
              </div>
            </div>
            <div class="col s6">
              <div *ngFor="let difficulty of difficulties">
                <p>
                  <label>
                    <input type="radio" class="with-gap" name="difficulty" value={{difficulty.idntfr}} ngModel
                      required />
                    <span>{{difficulty.display}}</span>
                  </label>
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div *ngIf="isValidFormSubmitted && initializationForm.invalid">
                <p>Please select either value</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit">
                Start Quiz
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
