<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s12">
        <img src="/assets/images/quiz-questions.jpg" class="offset-s3 center-element" />
      </div>
      <div class="card-contend">
        <p class="center-align">
          {{ currentQuestion + 1 }} of {{ questions.length}}
        </p>
        <p class="center-align">
          <countdown [config]="timer"
            (event)="onAnswer(questions[currentQuestion], {answer_option:'time is up', correct:false}, $event)">
          </countdown>
        </p>
        <h4 class="center-align">{{ questions[currentQuestion].question}}</h4>

        <ul class="list-group" *ngFor="let answer of questions[currentQuestion].answers">
          <label>
            <li class="list-group-item" appAnswerBackground [correctAnswer]="answer.correct">
              <input type="radio" name="selected_answer" class="with-gap"
                (change)="onAnswer(questions[currentQuestion], answer, $event)" />
              <span>{{ answer.answerOption }}</span>
            </li>
          </label>
        </ul>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn-large btn-submit" type="submit" (click)="openDialog()">
            Start New Quiz
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
