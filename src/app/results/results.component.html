<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s12">
        <img
          src="/assets/images/quiz-questions.jpg"
          class="offset-s3 center-element"
        />
      </div>
      <div class="card-contend">
        <h3 class="center-align">QUIZ RESULTS</h3>
        <h4 class="center-align">CATEGORY : {{ category }}</h4>
        <h4 class="center-align">DIFFICULTY : {{ difficulty }}</h4>
        <h4 class="center-align">CORRECT ANSWERS : {{ correctAnswers }}</h4>
        <h4 class="center-align">WRONG ANSWERS : {{ notCorrectAnswers }}</h4>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button
            class="btn-large btn-submit"
            type="submit"
            (click)="startNewQuiz()"
          >
            Start New Quiz
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
